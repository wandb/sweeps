version: 2.1

orbs:
  python: circleci/python@3.0.0
  codecov: codecov/codecov@5.0.3

jobs:
  linux39:
    machine:
      image: ubuntu-2204:2024.11.1
    steps:
      - checkout
      - run:
          name: Install python
          command: pyenv install 3.9
      - run:
          name: Load python
          command: pyenv global 3.9
      - run:
          name: Run tests
          command: pip install tox==3.24.0 && tox -e py37
          no_output_timeout: 60m
      - codecov/upload
      - store_artifacts:
          path: prof/
      - store_test_results:
          path: .
    resource_class: large
