  linters39:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install -r requirements.dev.txt
      - run:
          name: Run linters
          command: |
            pre-commit run --all-files
            mypy --ignore-missing-imports --scripts-are-modules .
