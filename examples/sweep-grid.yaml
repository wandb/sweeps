description: sweep local bayes

# Training script to run
program: train-dummy.py

# Method can be bayes, random, grid
method: grid

# Project this sweep is part of
project: sweeps-examples

# Metric to optimize
metric:
  name: loss_metric
  goal: minimize

# Parameter space to search
parameters:
  epochs:
    value: 5
  variance:
    value: 5
  sleep:
    value: 0.5
  base:
    values: [10,15,20]
  increment:
    values: [0.1,0.2,0.3]
  direction:
    values: [-1,0.1,1]
