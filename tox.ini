[tox]
minversion=3.24.0
envlist = py{39,310,311,312}

[testenv:py{39,310,311,312}]
deps =
    -r{toxinidir}/requirements.test.txt

install_command =
    pip install {opts} {packages}

commands =
    pytest {posargs}  --cov=./ --cov-report=xml

[black]
deps=
    black==22.3.0

[testenv:black]
basepython = python3
skip_install = true
deps = {[black]deps}
commands =
    black --check src/ tests/ tools/ examples/

[isort]
profile = black
multi_line_output = 3

[testenv:format]
basepython = python3
skip_install = true
deps=
    {[black]deps}
    isort==4.3.21
commands =
    isort --recursive src/ tests/ tools/ examples/
    black src/ tests/ tools/ examples/

[flake8]
max-line-length = 80
select = C,E,F,W,B,B950
ignore = E501, W503
deps =
    flake8
    flake8-colors
    grpcio==1.40.0

[testenv:flake8]
basepython=python3
skip_install = true
deps =
    {[flake8]deps}
    flake8-bugbear>=21.4.2
    pep8-naming
    flake8-fixme
    flake8-typing-imports>=1.1
    flake8-import-order>=0.9
commands =
    flake8 {posargs}
